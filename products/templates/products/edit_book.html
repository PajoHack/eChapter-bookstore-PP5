{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6">
                <hr>
                <h2 class="logo-font mb-4">Book Management</h2>  <!-- Updated -->
                <h5 class="text-muted">Edit a Book</h5>  <!-- Updated -->
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-6">
                <form method="POST" action="{% url 'edit_book' book.id %}" class="form mb-2" enctype="multipart/form-data">  <!-- Updated -->
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="text-right">
                        <a class="btn btn-outline-black rounded-0" href="{% url 'products' %}">Cancel</a>  <!-- Updated -->
                        <button class="btn btn-black rounded-0" type="submit">Update Book</button>  <!-- Updated -->
                    </div>
                </form>
            </div>            
        </div>
    </div>
{% endblock %}
